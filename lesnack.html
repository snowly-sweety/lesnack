<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* { padding: 0; margin: 0;}
			.score_wrap { margin: 2% auto; width: 800px;}
			#score{ font-size: 1.2em;}
			#restart{ font-size: 1.1em; margin: 2% 0; font-weight: bold; border: 1px solid gray; border-radius: 0.3em; padding: 0.2em; background: white; outline: none; cursor: pointer;}
			.box { margin: 0 auto; width: 800px;}
			#canvas { border: 1px solid gray;}
		</style>
	</head>
	<body>
		<div class="score_wrap">
			<p id="score">分数：0</p>
			<input type="button" name="" id="restart" value="重新开始">
		</div>
		<div class="box">
			<canvas id="canvas" width="800" height="600">浏览器不支持</canvas>
		</div>
	</body>
	<script type="text/javascript" src="js/snack.js"></script>
</html>
